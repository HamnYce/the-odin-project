<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Potato Calculator</title>
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/main.css">
    <script src="js/calc.js" defer></script>
</head> 
<body id="body">
    <header id="header">

    </header>

    <main id="main">
        <div id="calc-container">
            <div  id="calc-display">0</div>
            <div id="calc-body">
                <div id="calc-numbers-container">
                    <button class="calc-button calc-input">7</button>
                    <button class="calc-button calc-input">8</button>
                    <button class="calc-button calc-input">9</button>
                    <button class="calc-button calc-input">4</button>
                    <button class="calc-button calc-input">5</button>
                    <button class="calc-button calc-input">6</button>
                    <button class="calc-button calc-input">1</button>
                    <button class="calc-button calc-input">2</button>
                    <button class="calc-button calc-input">3</button>
                    <button id="decimal-button" class="calc-input">.</button>
                    <button class="calc-button calc-input">0</button>
                    <button id="allClearButton" class="calc-clear calc-input">AC</button>
                </div>
                <div id="calc-operators-container">
                    <button id="negativeButton" class="operator-color calc-input">+/-</button>
                    <button class="operator-color calc-operator calc-input">/</button>
                    <button class="operator-color calc-operator calc-input">*</button>
                    <button class="operator-color calc-operator calc-input">-</button>
                    <button class="operator-color calc-operator calc-input">+</button>
                    <button id="equalsButton" class="operator-color calc-input">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        Calculator Made by:<a href="https://github.com/HamnYce" target="_blank"> HamnYce (Github)</a>
        Monospace DigitÂ Font made by: Sizenko Alexander
    </footer>
</body>
</html>
