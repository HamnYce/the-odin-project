<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" async></script>
    <title>Rock,Paper,Scissors!</title>
    <!-- Pixel art images by bmphelan on instructables -->
    <!-- https://www.instructables.com/member/bmphelan/ -->
</head>
<body>
    <div id="result-box">Who will win?</div>

    <div id="score-box">
        <span id="player-score" class="scores">Player Score: 0</span>
        <span id="computer-score" class="scores">CPU Score: 0</span>
    </div>
    <div>
        <button id="rock" class="choice"></button>
        <button id="paper" class="choice"></button>
        <button id="scissors" class="choice"></button>
        <div>
            <p style="font-size: 11pt;">Pixel art images by bmphelan on instructables</p>
            <a style="font-size: 11pt;" href="https://www.instructables.com/member/bmphelan/" target="_blank">link to bmphelan's page</a>
        </div>
        
    </div>
    
    <div> <span id="total-score" class="scores">Total Score: 0</span></div>
    
    

    <button id="start">start</button>
</body>
</html>
